<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div id="topContainer">
      <a id="highScores">View High Scores</a>
      <p id="timer">Time: <span id="counter">100</span></p>
    </div>
    
    <div id="mainContent">
      <h1 id="start">Coding Quiz Challenge</h1>
      <p id="directions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button id="startBtn">Start Quiz</button>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
